# the properties file of use when migrating a docbase

# properties of use by the program

# mandatory: requires to have the name of previous machine
docbase.previous.host = previoushost

docbase.id = 1986
docbase.name = MyRepo
docbase.pwd = password
docbase.user = postgres
docbase.dsn = db1

env.DOCUMENTUM = ${env.HOMEDRIVE}${env.HOMEPATH}\Documents\Documentum
env.DM_HOME = ${env.DOCUMENTUM}\prog\7.1

# the mapping with docbroker ?
#docbase.docbrokers.0.host = ${docbroker|0].host}
#docbase.docbrokers.0.port = ${docbroker|0].port}

#docbase.docbrokers.1.host = ${docbroker|1].host}
#docbase.docbrokers.1.port = ${docbroker|1].port}

# the appropriate JMS port to bind to
#docbase.jms.previous.host = ${previous.jms.instance.host}
#docbase.jms.previous.port = ${previous.jms.instance.port}
#docbase.jms.host = ${next.jms.instance.host}
#docbase.jms.port = ${next.jms.instance.port}

dmbasic.run_before_dar_install = headstart,dm_apply_formats,dm_cas_install,csec_plugin,dm_routerConv_install,templates,replicate_bootstrap,desktop_client,disable_fulltext_jobs,dfc,dfc_javadbexpr,dm_bpmmodules_install,createMethodServerObject,csec_plugin_upgrade_53,toolset,dm_ldap_install,dm_storageservices_install,dm_emailTemplate_install
dmbasic.run_after_dar_install = TODO

dmbasic.scripts.headstart = -f "${env.dm_home}\install\admin\headstart.ebs" "${env.dm_home}\install\admin\headstart2.ebs" -P ${docbase.name} ${user.name} "" "tempDocbaseDescription" "${env.documentum}" "${env.documentum}\Data" "${env.documentum}\Dba" "tempDocumentumInstallHome" "${env.documentum}\Share" "${env.documentum}\fulltext" "${env.documentum}\Share" "[tempOS]" [tempLanguageCode] "${docbase.smtp_server_name}" "${docbase.email_address}" "${user.name}" "[tempSslConnectMode]" [tempTomcatPort] "[tempVerityLocale]" turnoff_wf_agent [DiServerUtil.getFtEngineTypeValue()] -e Install
dmbasic.scripts.dm_apply_formats = -f "${env.dm_home}\install\admin\dm_apply_formats.ebs" -P noreport " + ${docbase.name} ${user.name} "" "${env.dm_home}\install\tools\formats.csv" trace -e testmain
